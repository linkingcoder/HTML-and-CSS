<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单采用控件</title>
</head>
<body>
      <form action="http://search.jd.com/search">
        账户：<input type="text" name="account"  value="llll" maxlength="10"> <br>
        密码：<input type="password" name="pwd"  maxlength="10"> <br>
        性别：
        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female" checked> 女
        <br>
         爱好:
        <input type="checkbox" name="hobby" value="smoking" checked> 抽烟
        <input type="checkbox" name="hobby" value="drinking"> 喝酒
        <input type="checkbox" name="hobby" value="perming"> 烫头
        <br>
          其他:
          <textarea name="other" cols="23" rows="3" ></textarea><br>
          籍贯：
          <select name="place">
              <option value="0">河北</option>
              <option value="1" selected>北京</option>
          </select>
          <input type="hidden" name="from" value="baidu">
          <br>
          <input type="submit" value="确认">
          <!--  <button type="reset" >重置</button>-->
            <input type="reset" value="重置">
          <!--普通按钮-->
          <input type="button" value="检测账户是否已经被注册">
          <!--<button type="button">检测账户是否已经被注册</button>-->
         <!-- 确认</button>-->
      </form>
</body>
</html>
