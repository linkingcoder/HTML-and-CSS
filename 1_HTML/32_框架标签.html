<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
      <iframe src="https://www.taobao.com" width="900" height="300" frameborder="1"> </iframe><br>
      <!--与超链接的target属性配合使用-->
      <a href="https://www.taobao.com" target="container">点我看淘宝</a><br>
      <iframe name="container" frameborder="0" width="900" height="300"></iframe>
      <!--与表单的target属性配合使用-->
      <form action="https://www.taobao.com/search" target="container">
          <input type="text" name="keyword">
          <input type="submit" name="搜索">
      </form>
</body>
</html>
